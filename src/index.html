<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a class="logo" href="" onclick="event.preventDefault()">
            <svg class="logo__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
            <h1 class="main-title">Filmoteka</h1></a
          >
          <nav class="navigation">
            <ul class="list navigation__wrapper">
              <li class="navigation__item">
                <a
                  href="./index.html"
                  class="navigation__link link current home"
                  >Home</a
                >
              </li>
              <li class="navigation__item">
                <a href="./library.html" class="navigation__link link"
                  >My library</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="search__wrapper">
          <form class="search-form" id="search-form">
            <input
              class="search__input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Movie search"
            />
            <button class="search-btn" type="submit">
              <img
                width="16"
                height="16"
                class="search__icon"
                src="/src/images/icon-search.png"
                alt="search"
              />
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="gallery"></div>
        <div class="movie-list"></div>
        <include src="./partials/tui_loader.html"></include>
      </div>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/upbutton.html"></include>
    <include src="./partials/team.html"></include>
    <script type="module" src="./index.js"></script>
  </body>
</html>
