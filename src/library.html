<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <header class="header header_library">
      <div class="container">
        <div class="header__container">
          <a class="logo" href="./index.html">
            <svg class="logo__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-logo"></use>
            </svg>
            <h1 class="main-title">Filmoteka</h1></a
          >
          <nav class="navigation">
            <ul class="list navigation__wrapper">
              <li class="navigation__item">
                <a href="./index.html" class="navigation__link link home"
                  >Home</a
                >
              </li>
              <li class="navigation__item">
                <a href="./library.html" class="navigation__link link current"
                  >My library</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <button class="btn-watched current-btn_library" type="button">
          WATCHED
        </button>
        <button class="btn-queue" type="button">QUEUE</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="gallery__library-watched"></div>
        <div class="gallery__library-queue visually-hidden"></div>
        <div
          id="tui-pagination-container1"
          class="tui-pagination pagin-popular'"
        ></div>
        <div
          id="tui-pagination-container2"
          class="tui-pagination pagin-search"
        ></div>
        <include src="./partials/tui_loader.html"></include>
      </div>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/team.html"></include>
    <include src="./partials/upbutton.html"></include>
    <script type="module" src="./index.js"></script>
  </body>
</html>
